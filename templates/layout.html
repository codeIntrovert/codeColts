<!DOCTYPE html>
<html lang="en">
{% from 'macros/menu.html' import project_list %}
{% from 'macros/lectures.html' import lecture_list %}

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>CodeColts</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-cyborg-gaming.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

-->
  </head>

<body>


  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{ url_for('index') }}" class="logo">
                        <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                      <form id="search" action="#">
                        <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{{ url_for('index') }}" id="home">Home</a></li>
                      <li><a href="{{ url_for('browse') }}" id="browse">Browse</a></li>
                      <li><a href="{{ url_for('details') }}" id="details">Details</a></li>
                      <li><a href="{{ url_for('profile') }}" id="profile">Profile <img src="{{ url_for('static', filename='assets/images/profile-header.jpg') }}" alt=""></a></li>
                      <!-- Add more items as required -->
                    </ul>
                    
                    <script>
                      // Get the current page URL path
                      var currentPath = window.location.pathname;
                    
                      // Get the menu item with a matching URL and add the "active" class
                      if (currentPath === "{{ url_for('index') }}") {
                        document.getElementById("home").classList.add("active");
                      } else if (currentPath === "{{ url_for('browse') }}") {
                        document.getElementById("browse").classList.add("active");
                      } else if (currentPath === "{{ url_for('details') }}") {
                        document.getElementById("details").classList.add("active");
                      } else if (currentPath === "{{ url_for('profile') }}") {
                        document.getElementById("profile").classList.add("active");
                      }
                    </script>
                    
                    
                    
                                    
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
            <!--block content start-->
            {% block content %}
            {% endblock %}
            <!--block content end-->
        </div>
      </div>
    </div>
  </div> 

 <footer style="margin-top: 10vh;">
   <div class="container">
     <div class="row">
       <div class="col-lg-12">
         <p>Copyright Â© 2023 The <a href="#">CodeColts</a> Company. All rights reserved. 
         
         <br>
       </div>
     </div>
   </div>
 </footer>


 <!-- Scripts -->
 <!-- Bootstrap core JavaScript -->
 <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
 <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
 
 <script src="{{ url_for('static', filename='assets/js/isotope.min.js') }}"></script>
 <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
 <script src="{{ url_for('static', filename='assets/js/tabs.js') }}"></script>
 <script src="{{ url_for('static', filename='assets/js/popup.js') }}"></script>
 <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
 


 </body>

</html>
