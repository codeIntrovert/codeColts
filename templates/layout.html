<!DOCTYPE html>
<html lang="en">
  {% from 'macros/menu.html' import project_list %} {% from
  'macros/lectures.html' import lecture_list %}

  <head>
    {% include 'components/headmeta.html' %}
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="{{ url_for('index') }}" class="logo">
                <img
                  src="{{ url_for('static', filename='assets/images/logo.png') }}"
                  alt=""
                />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Search End ***** -->
              <div class="search-input">
                <form id="search" action="#">
                  <input
                    type="text"
                    placeholder="Type Something"
                    id="searchText"
                    name="searchKeyword"
                    onkeypress="handle"
                  />
                  <i class="fa fa-search"></i>
                </form>
              </div>
              <!-- ***** Search End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="{{ url_for('index') }}" id="home">Home</a></li>
                <li>
                  <a href="{{ url_for('browse') }}" id="browse">Browse</a>
                </li>
                <li>
                  <a href="{{ url_for('login') }}" id="logout">Logout</a>
                </li>
                <li>
                  <a href="{{ url_for('profile') }}" id="profile">Profile
                    <img
                      src="{{ url_for('static', filename='assets/images/profile-header.jpg') }}"
                      alt=""
                  /></a>
                </li>
                <!-- Add more items as required -->
              </ul>

              <script>
                // Get the current page URL path
                var currentPath = window.location.pathname;

                // Get the menu item with a matching URL and add the "active" class
                if (currentPath === "{{ url_for('index') }}") {
                  document.getElementById("home").classList.add("active");
                } else if (currentPath === "{{ url_for('browse') }}") {
                  document.getElementById("browse").classList.add("active");
                }  else if (currentPath === "{{ url_for('profile') }}") {
                  document.getElementById("profile").classList.add("active");
                } else if (currentPath === "{{ url_for('login') }}") {
                  document.getElementById("logout").classList.add("active");
                }
              </script>

              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content" style="padding-top: 10vh ;">
            <!--block content start-->
            {% block content %}
            {% endblock %}
            <!--block content end-->
          </div>
        </div>
      </div>
    </div>

    <footer style="margin-top: 10vh">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>
              Copyright Â© 2023 The <a href="#">CodeColts</a> Company. All rights
              reserved.

              <br />
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/isotope.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/tabs.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popup.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
  </body>
</html>
